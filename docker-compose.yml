services:
  ollama:
    image: ollama/ollama:latest
    container_name: promtior-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 16G  # Increase memory limit for large models like gpt-oss:20b
    networks:
      - promtior-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama_data:
    driver: local

networks:
  promtior-network:
    driver: bridge
