services:
  ollama:
    image: ollama/ollama:latest
    container_name: promtior-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODEL=tinyllama
      - OLLAMA_CONTEXT_LENGTH=1024
      - OLLAMA_NUM_PARALLEL=1
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    networks:
      - promtior-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama_data:
    driver: local

networks:
  promtior-network:
    driver: bridge
